<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multigle</title>
    <link rel="icon" href="u.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #000);
            color: #f0f0f0;
            transition: background 0.5s ease, color 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        .search-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            animation: slideIn 1s ease-in-out;
            margin-top: 20px;
        }

        .search-box {
            width: 80%;
            padding: 15px 20px;
            border-radius: 30px;
            border: 2px solid #555;
            font-size: 1.2rem;
            outline: none;
            background-color: #333;
            color: #f0f0f0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease, color 0.5s ease;
        }

        .search-box:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        .search-options {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .search-options button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: white;
            background-color: #4a90e2;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-options button:hover {
            background-color: #357ab7;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        .search-options button i {
            font-size: 1.2rem;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #888;
            animation: fadeIn 1.5s ease-in-out;
            text-align: center;
            width: 100%;
        }

        .footer a {
            color: #4a90e2;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .footer a:hover {
            color: #357ab7;
            transform: scale(1.1);
        }

        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #f0f0f0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.5s ease;
        }

        .dark-mode-toggle:hover {
            transform: rotate(180deg);
        }

        body.light-mode {
            background: linear-gradient(to bottom, #f0f0f0, #d0d0d0);
            color: #333;
        }

        body.light-mode .search-box {
            background-color: #fff;
            color: #333;
            border-color: #ccc;
        }

        body.light-mode .search-options button {
            background-color: #4a90e2;
            color: white;
        }

        body.light-mode .footer a {
            color: #4a90e2;
        }

        body.light-mode .dark-mode-toggle {
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .search-box.glow {
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
            }

            to {
                box-shadow: 0 0 20px rgba(74, 144, 226, 0.8);
            }
        }

        .voice-search {
            position: absolute;
            right: 10%;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #4a90e2;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .voice-search:hover {
            color: #357ab7;
        }

        .quick-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .quick-links a {
            text-decoration: none;
            color: #f0f0f0;
            background-color: #4a90e2;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .quick-links a:hover {
            background-color: #357ab7;
            transform: scale(1.05);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(74, 144, 226, 0.5);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-20px) translateX(20px);
            }

            100% {
                transform: translateY(0) translateX(0);
            }
        }

        /* Islamic Quote Section */
        .islamic-quote {
            margin-top: 40px;
            padding: 20px;
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: 15px;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .islamic-quote p {
            font-size: 1.2rem;
            font-style: italic;
            color: #f0f0f0;
            margin: 0;
        }

        .islamic-quote p::before {
            content: open-quote;
            font-size: 2rem;
            color: #4a90e2;
        }

        .islamic-quote p::after {
            content: close-quote;
            font-size: 2rem;
            color: #4a90e2;
        }

        body.light-mode .islamic-quote p {
            color: #333;
        }

        /* To-Do List Section */
        .todo-container {
            margin-top: 40px;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        .todo-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #f0f0f0;
            text-align: center;
        }

        .todo-input {
            width: 95%;
            padding: 12px;
            border-radius: 30px;
            border: 2px solid #555;
            font-size: 1rem;
            outline: none;
            background-color: #333;
            color: #f0f0f0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .todo-input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        .todo-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: rgba(74, 144, 226, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .todo-item.completed {
            background-color: rgba(74, 144, 226, 0.3);
            text-decoration: line-through;
            opacity: 0.7;
        }

        .todo-item span {
            font-size: 1rem;
            color: #f0f0f0;
        }

        .todo-item button {
            background: none;
            border: none;
            color: #4a90e2;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .todo-item button:hover {
            color: #357ab7;
        }

        body.light-mode .todo-container h2,
        body.light-mode .todo-item span {
            color: #333;
        }

        body.light-mode .todo-input {
            background-color: #fff;
            color: #333;
            border-color: #ccc;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>
    <h1>Multigle</h1>
    <div class="search-container">
        <div style="position: relative;">
            <input type="text" id="search-box" class="search-box" placeholder="Type your query here..." autofocus>
            <button class="voice-search" onclick="startVoiceSearch()">
                <i class="fas fa-microphone"></i>
            </button>
        </div>
        <div class="search-options">
            <button onclick="search('google')">
                <i class="fab fa-google"></i> Google
            </button>
            <button onclick="search('bing')">
                <i class="fab fa-microsoft"></i> Bing
            </button>
            <button onclick="search('duckduckgo')">
                <i class="fab fa-duckduckgo"></i> DuckDuckGo
            </button>
            <button onclick="search('yahoo')">
                <i class="fab fa-yahoo"></i> Yahoo
            </button>
            <button onclick="randomSearch()">
                <i class="fas fa-random"></i> Random
            </button>
        </div>
    </div>

    <!-- Islamic Quote Section -->
    <div class="islamic-quote" id="islamic-quote">
        <p id="quote-text">Loading quote...</p>
    </div>

    <!-- To-Do List Section -->
    <div class="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="todo-input" class="todo-input" placeholder="Add a new task...">
        <ul class="todo-list" id="todo-list"></ul>
    </div>

    <div class="footer">
        Made  by <a href="https://alkayesrifat.netlify.app/" target="_blank">Al Kayes Rifat</a>
    </div>
    <div class="particles" id="particles"></div>

    <script>
        // Function to handle the search query
        function search(engine) {
            const query = document.getElementById('search-box').value.trim();
            if (!query) {
                alert('Please enter a search query.');
                return;
            }

            let url = '';
            switch (engine) {
                case 'google':
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'bing':
                    url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'duckduckgo':
                    url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                    break;
                case 'yahoo':
                    url = `https://search.yahoo.com/search?p=${encodeURIComponent(query)}`;
                    break;
                default:
                    alert('Invalid search engine.');
                    return;
            }

            window.open(url, '_blank');
        }

        // Function to start voice search
        function startVoiceSearch() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = (event) => {
                const query = event.results[0][0].transcript;
                document.getElementById('search-box').value = query;
                handleVoiceCommand(query);
            };

            recognition.onerror = (event) => {
                alert('Error occurred in voice recognition: ' + event.error);
            };
        }

        // Function to handle voice commands
        function handleVoiceCommand(command) {
            if (command.toLowerCase().includes("search for")) {
                const query = command.replace("search for", "").trim();
                document.getElementById('search-box').value = query;
                search('google');
            } else if (command.toLowerCase().includes("on youtube")) {
                const query = command.replace("on youtube", "").trim();
                window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, '_blank');
            } else {
                search('google');
            }
        }

        // Add keyboard shortcut (Enter key) to trigger Google search
        document.getElementById('search-box').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                search('google');
            }
        });

        // Keyboard shortcuts for search engines
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey) {
                switch (e.key) {
                    case 'g':
                        search('google');
                        break;
                    case 'b':
                        search('bing');
                        break;
                    case 'd':
                        search('duckduckgo');
                        break;
                    case 'y':
                        search('yahoo');
                        break;
                }
            }
        });

        // Dark mode toggle functionality
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('light-mode');
            const darkModeToggle = document.querySelector('.dark-mode-toggle i');
            if (body.classList.contains('light-mode')) {
                darkModeToggle.classList.remove('fa-moon');
                darkModeToggle.classList.add('fa-sun');
                darkModeToggle.style.color = '#333';
            } else {
                darkModeToggle.classList.remove('fa-sun');
                darkModeToggle.classList.add('fa-moon');
                darkModeToggle.style.color = '#f0f0f0';
            }
        }

        // Clear search box on double-click
        document.getElementById('search-box').addEventListener('dblclick', function () {
            this.value = '';
        });

        // Add glow effect to search box on focus
        const searchBox = document.getElementById('search-box');
        searchBox.addEventListener('focus', function () {
            this.classList.add('glow');
        });

        searchBox.addEventListener('blur', function () {
            this.classList.remove('glow');
        });

        // Background particles animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 5 + 3}s`;
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Islamic Quotes Array
        const islamicQuotes = [
            // Quranic Quotes in English (1-100)
            
            
            "He is Allah, the Creator, the Inventor, the Fashioner; to Him belong the best names. Whatever is in the heavens and earth is exalting Him. And He is the Exalted in Might, the Wise” (Quran 59:24)",


            // Continue adding more quotes to reach 1000...
        ];

        // Function to display a random Islamic quote
        function displayRandomQuote() {
            const quoteText = document.getElementById('quote-text');
            const randomIndex = Math.floor(Math.random() * islamicQuotes.length);
            quoteText.textContent = islamicQuotes[randomIndex];
        }

        // Display a random quote on page load
        displayRandomQuote();

        // To-Do List Functionality
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        // Add task on pressing Enter
        todoInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                addTask(this.value.trim());
                this.value = '';
            }
        });

        // Function to add a new task
        function addTask(task) {
            const li = document.createElement('li');
            li.className = 'todo-item';
            li.innerHTML = `
                <span>${task}</span>
                <button onclick="completeTask(this)"><i class="fas fa-check"></i></button>
            `;
            todoList.appendChild(li);
        }

        // Function to mark a task as completed
        function completeTask(button) {
            const li = button.parentElement;
            li.classList.toggle('completed');
            setTimeout(() => {
                li.remove();
            }, 500); // Remove the task after 0.5 seconds
        }
    </script>
</body>

</html>
